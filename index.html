<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Duygu Analiz Chatbot</title>
  
  <!-- Preconnect for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Meta Tags for SEO -->
  <meta name="description" content="Gelişmiş Gemini AI ile duygu analizi yapan akıllı chatbot. Metinlerdeki duyguları analiz edin ve detaylı raporlar alın.">
  <meta name="keywords" content="duygu analizi, chatbot, Gemini AI, yapay zeka, metin analizi">
  <meta name="author" content="Gemini Duygu Chatbot">
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="Gemini Duygu Analiz Chatbot">
  <meta property="og:description" content="Gelişmiş AI ile duygu analizi yapan akıllı chatbot">
  <meta property="og:type" content="website">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <!-- Theme Toggle Button -->
      <button id="toggleTheme" class="theme-toggle">
        🌗
      </button>
      
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="Gemini Duygu Analiz Chatbot Logo" class="logo-image">
        <div class="logo-fallback">🤖</div>
        <div class="logo-glow"></div>
      </div>
      <h1 class="title">Gemini Duygu Analiz</h1>
      <p class="subtitle">Gelişmiş AI ile metinlerdeki duyguları analiz edin</p>
    </header>

    <!-- Controls Section -->
    <section class="controls">
      <button id="deepAnalysisToggle" class="control-btn deep-analysis">
        🧠 Derin Analiz: <span id="analysisMode">Kapalı</span>
      </button>
      <button id="clearHistory" class="control-btn clear-history">
        🗑️ Geçmişi Temizle
      </button>
    </section>

    <!-- Chat Container -->
    <main class="chat-container">
      <div id="messages" class="messages" role="log" aria-live="polite">
        <!-- Chat messages will appear here -->
      </div>

      <!-- Input Section -->
      <section class="input-section">
        <input 
          type="text" 
          id="userInput" 
          class="input-field" 
          placeholder="Cümleni yaz..." 
          aria-label="Mesaj yazma alanı"
          autocomplete="off"
        >
        <button id="voiceBtn" class="action-btn voice" title="Sesle Yazma" aria-label="Sesle yazma">
          🎤
        </button>
        <button id="sendBtn" class="action-btn send" aria-label="Mesaj gönder">
          Gönder
        </button>
      </section>
    </main>

    <!-- Test Sentences Section -->
    <section class="test-section">
      <h3 class="test-title">
        🧪 Test Cümleleri
      </h3>
      <div class="test-grid" id="testGrid">
        <!-- Test buttons will be generated by JavaScript -->
      </div>
    </section>
  </div>

  <!-- JavaScript -->
  <script src="js/config.js"></script>
  <script src="js/chatbot.js"></script>
  
  <!-- Logo image error handling -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logoImg = document.querySelector('.logo-image');
      if (logoImg) {
        logoImg.addEventListener('error', function() {
          this.style.display = 'none';
          const fallback = this.nextElementSibling;
          if (fallback) fallback.style.display = 'flex';
        });
      }
    });
  </script>

  <!-- Generate Test Buttons -->
  <script>
    // Generate test sentence buttons
    document.addEventListener('DOMContentLoaded', () => {
      const testGrid = document.getElementById('testGrid');
      
      const testSentences = [
        { emoji: '😊', label: 'Mutlu', text: 'Bugün harika bir gün! Çok mutluyum.' },
        { emoji: '😢', label: 'Üzgün', text: 'Çok üzgünüm, her şey yolunda gitmiyor.' },
        { emoji: '😠', label: 'Kızgın', text: 'Bu durum beni gerçekten sinirlendiriyor!' },
        { emoji: '😰', label: 'Endişeli', text: 'Yarın ne olacağını bilmiyorum, endişeliyim.' },
        { emoji: '😐', label: 'Nötr', text: 'Bu konuda hiçbir şey hissetmiyorum.' },
        { emoji: '🥺', label: 'Duygusal', text: 'Hayatımın en güzel anıydı, gözlerim doldu.' },
        { emoji: '😞', label: 'Umutsuz', text: 'Artık umudumu kaybettim, hiçbir şey eskisi gibi olmayacak.' },
        { emoji: '🤔', label: 'Karışık', text: 'Yeni işime başlıyorum, hem heyecanlı hem korkuyorum.' }
      ];
      
      testSentences.forEach(sentence => {
        const button = document.createElement('button');
        button.className = 'test-btn';
        button.dataset.sentence = sentence.text;
        button.innerHTML = `${sentence.emoji} ${sentence.label}`;
        button.title = sentence.text;
        
        // Add click event directly
        button.addEventListener('click', () => {
          document.getElementById('userInput').value = sentence.text;
          document.getElementById('userInput').focus();
        });
        
        testGrid.appendChild(button);
      });
    });
  </script>
</body>
</html>
